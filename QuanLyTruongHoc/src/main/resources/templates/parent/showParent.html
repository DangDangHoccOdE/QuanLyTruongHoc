<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phụ Huynh</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center">Thông tin phụ huynh</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="btn-group">
                <a class="btn btn-info" th:href="@{/}">Trang chủ</a>
                <a class="btn btn-warning" style="margin-left: 5px" th:href="@{/api/student/showAllStudent(classId=${student.classroom.id})}">Quay lại</a>
            </div>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <td>Họ Tên:</td>
            <td>Số điện thoại:</td>
            <td>Địa chỉ:</td>
            <td>Ngày sinh:</td>
            <td>Phụ huynh em:</td>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td th:text="${parent.parentName}"></td>
            <td th:text="${parent.phone}"></td>
            <td th:text="${parent.address}"></td>
            <td th:text="${parent.dateOfBirth}"></td>
            <td th:text="${parent.student.studentName}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
