<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">

    <title>Trang chủ</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img th:src="@{'/image/'+ logo.png}" class="img-logo-w" alt=".." style="width: 50px; height: auto">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item dropdown">
                        <div sec:authorize="hasRole('PRINCIPAL')">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                               aria-expanded="false">
                                Giáo Viên
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/api/teacher/showAllTeacher}">Xem danh sách giáo
                                    viên</a></li>
                            </ul>
                        </div>
                    </li>

                    <li sec:authorize="hasAnyRole('PRINCIPAL','HOMEROOMTEACHER','TEACHER')" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Lớp Học
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/api/classroom/showAllClassroom}">Xem danh sách lớp
                                học</a></li>
                        </ul>
                    </li>

                    <li  sec:authorize="hasRole('PRINCIPAL')"  class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Môn Học
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/api/subject/showAllSubjectByPrincipal}">Xem tất cả môn học trong trường
                            </a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>

                <!-- logout -->
                    <div style="margin-right: 10px">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li  class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                   aria-expanded="false">
                                    Xin Chào, <b><span sec:authentication="principal.fullName"></span></b>
                                </a>
                                <ul class="dropdown-menu">
                                    <li sec:authorize="hasAnyRole('PRINCIPAL','HOMEROOMTEACHER','TEACHER')"><a class="dropdown-item" th:href="@{/api/teacher/infoAccount(teacherId=${id})}">Đổi mật khẩu giáo viên</a></li>
                                    <li>
                                    <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
