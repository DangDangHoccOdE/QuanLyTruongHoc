<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Lớp học</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Sổ đầu bài</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="btn-group">
                <a class="btn btn-info" th:href="@{/}">Trang chủ</a>
                <a class="btn btn-success" style="margin-left: 5px"  th:href="@{/api/registerNotebookDetail/create(classId=${classroom.id})}">Thêm sổ đầu bài</a>
                <a class="btn btn-warning" style="margin-left: 5px" th:href="@{/api/classroom/showAllClassroom}">Quay lại</a>
            </div>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Lớp</th>
            <th>Giáo viên dạy</th>
            <th>Thời gian dạy</th>
            <th>Nội dung</th>
            <th>Thời gian giảng dạy</th>
            <th>Tiết</th>
            <th>Tùy chọn</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="registerNotebookDetail : ${registerNotebookDetails}">
            <td th:text="${registerNotebookDetail.classroom.className}"></td>
            <td th:text="${registerNotebookDetail.teacher.teacherName}"></td>
            <td th:text="${registerNotebookDetail.timeTeaching.toString()}"></td>
            <td th:text="${registerNotebookDetail.content}"></td>
            <td th:text="${registerNotebookDetail.semester}"></td>
            <td th:text="${registerNotebookDetail.lesson}"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/api/registerNotebookDetail/edit(registerNotebookDetailId=${registerNotebookDetail.id})}">Chỉnh sửa</a>
                <a sec:authorize="hasRole('PRINCIPAL')" class="btn btn-danger btn-sm"
                   th:href="@{/api/registerNotebookDetail/delete(registerNotebookDetailId=${registerNotebookDetail.id})}"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa ?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
