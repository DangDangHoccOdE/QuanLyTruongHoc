<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Môn học</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Danh sách môn học</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="btn-group">
                <a class="btn btn-info" th:href="@{/}">Trang chủ</a>
                <a class="btn btn-success"  style="margin-left: 5px" th:href="@{/api/subject/create}">Thêm môn học</a>
            </div>
        </div>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Mã môn học</th>
            <th>Tên</th>
            <th>Giáo viên giảng dạy</th>
            <th>Số tiết</th>
            <th>Mô tả</Th>
            <th sec:authorize="hasRole('PRINCIPAL')">Tùy chọn</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subject : ${subjects}">
            <td th:text="${subject.subId}"></td>
            <td th:text="${subject.subName}"></td>
            <td th:text="${subject.teacher.teacherName}"></td>
            <td th:text="${subject.numberOfPeriods}"></td>
            <td th:text="${subject.subDes}"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/api/subject/edit(subId=${subject.subId})}">Chỉnh sửa</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/api/subject/delete(subId=${subject.subId})}"
                   onclick="return confirm('Bạn có chắc chắn ?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
