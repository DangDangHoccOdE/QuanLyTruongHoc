<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Môn Học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .note{
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <form class="form" action="#" method="post" th:object="${subjectDto}">
        <h3 class="text-center">Chỉnh sửa thông tin</h3>
        <div class="btn-group">
            <a class="btn btn-info" th:href="@{/}">Trang chủ</a>
        </div>
        <div class="row">
            <div class="col-md-6">
                <!-- name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Tên môn học</label><span class="note">*</span>
                    <input type="text"  class="form-control" id="name" name="name" th:field="*{name}">
                    <p th:if="(${#fields.hasErrors('name')})" th:errorclass="text-danger" th:errors="*{name}"></p>
                </div>

                <!-- numberOfPeriods -->
                <div class="mb-3">
                    <label for="numberOfPeriods" class="form-label">Số tín</label><span class="note">*</span>
                    <input type="number" class="form-control" id="numberOfPeriods" name="numberOfPeriods" th:field="*{numberOfPeriods}">
                    <p th:if="(${#fields.hasErrors('numberOfPeriods')})" th:errorclass="text-danger" th:errors="*{numberOfPeriods}"></p>
                </div>

                <!-- id -->
                <div class="mb-3">
                    <input type="hidden" class="form-control" id="subjectId" name="subjectId" th:value="${subject.subId}">
                </div>
            </div>

            <div class="col-md-6">
                <!-- description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Mô tả</label><span class="note">*</span>
                    <input type="text" class="form-control" id="description" name="description" th:field="*{description}">
                    <p th:if="(${#fields.hasErrors('description')})" th:errorclass="text-danger" th:errors="*{description}"></p>
                </div>

                <!-- teacher -->
                <div class="mb-3">
                    <label for="teacher" class="form-label">Giáo viên</label><span class="note">*</span>
                    <select id="teacher" name="teacher" class="form-control" th:field="*{teacherId}">
                        <option th:each="teacher : ${teachers}"
                                th:value="${teacher.teacherId}"
                                th:text="${teacher.teacherName}"
                        ></option>
                    </select>
                    <p th:if="(${#fields.hasErrors('teacherId')})" th:errorclass="text-danger" th:errors="*{teacherId}"></p>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <input type="submit" class="btn btn-success" value="Lưu" id="submit" name="submit">
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a th:href="@{/api/subject/showAllSubjectByPrincipal}" role="button" class="btn btn-outline-primary">Thoát</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
