<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý học sinh</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .note {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <form class="form" action="#" method="post">
        <h3 class="text-center">Thêm học sinh</h3>
        <div>
            <a class="btn btn-info" th:href="@{/}">Trang chủ</a>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div th:with="studentDto=${studentDto}" th:object="${studentDto}">
                    <!-- id -->
                    <div class="mb-3">
                        <label for="studentId" class="form-label">Mã học sinh: </label> <span class="note">*</span>
                        <input type="text" class="form-control" th:field="*{studentId}" id="studentId"
                               name="studentId">
                        <p th:if="(${#fields.hasErrors('studentId')})" th:errorclass="text-danger"
                           th:errors="*{studentId}"></p>
                    </div>

                    <!-- name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Họ và Tên: </label> <span class="note">*</span>
                        <input type="text" class="form-control" id="name" name="name"
                               th:field="*{name}">
                        <p th:if="(${#fields.hasErrors('name')})" th:errorclass="text-danger"
                           th:errors="*{name}"></p>
                    </div>

                    <!-- date of birth -->
                    <div class="mb-3">
                        <label for="dateOfBirth" class="form-label">Ngày Sinh: </label><span class="note">*</span>
                        <input
                                type="date" class="form-control" id="dateOfBirth" name="dateOfBirth"
                                th:field="*{dateOfBirth}">
                        <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errorclass="text-danger"
                           th:errors="*{dateOfBirth}"></p>
                    </div>

                    <!-- address -->
                    <div class="mb-3">
                        <label for="address" class="form-label">Địa Chỉ: </label><span class="note">*</span>
                        <input type="text" class="form-control" id="address" name="address"
                               th:value="*{address}">
                        <p th:if="${#fields.hasErrors('address')}" th:errorclass="text-danger"
                           th:errors="*{address}"></p>
                    </div>

                    <!-- phone -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Số điện thoại: </label><span class="note">*</span> <input
                            type="tel" class="form-control" id="phone" name="phone"
                            th:value="*{phone}">
                        <p th:if="${#fields.hasErrors('phone')}" th:errorclass="text-danger"
                           th:errors="*{phone}"></p>
                    </div>

                    <!-- gender -->
                    <div class="mb-3">
                        <label for="gender" class="form-label">Giới Tính: </label> <span class="note">*</span>
                        <select id="gender" name="gender" th:field="*{gender}">
                            <option th:value="Nam">Nam</option>
                            <option th:value="Nữ">Nữ</option>
                        </select>
                        <p th:if="(${#fields.hasErrors('gender')})" th:errorclass="text-danger"
                           th:errors="*{gender}"></p>
                    </div>

                    <!-- email -->
                    <div class="mb-3">
                        <label for="studentEmail" class="form-label">Email: </label><span class="note">*</span>
                        <input type="email" class="form-control" id="studentEmail"
                               name="studentEmail" th:value="*{studentEmail}">
                        <p th:if="${#fields.hasErrors('studentEmail')}" th:errorclass="text-danger"
                           th:errors="*{studentEmail}"></p>
                    </div>

                    <!-- classroom -->
                    <div class="mb-3">
                        <label for="className" class="form-label">Lớp học: </label> <span class="note">*</span>
                        <input readonly id="className" name="className" class="form-control" th:field="${classroom.className}">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <!-- parent -->
                <div class="row">
                    <h4 class="text-center">Phụ huynh</h4>
                    <div class="col-md-6">
                        <div th:with="parentDto=${parentDto}" th:object="${parentDto}">
                            <!-- name -->
                            <div class="mb-3">
                                <label for="parentName" class="form-label">Họ tên: </label><span class="note">*</span>
                                <input type="text" id="parentName" name="parentName" class="form-control"
                                       th:field="*{parentName}">
                                <p th:if="${#fields.hasErrors('parentName')}" th:errorclass="text-danger"
                                   th:errors="*{parentName}"></p>
                            </div>

                            <!-- date -->
                            <div class="mb-3">
                                <label for="parentDate" class="form-label">Ngày sinh: </label><span
                                    class="note">*</span>
                                <input type="date" id="parentDate" name="parentDate" class="form-control"
                                       th:field="*{parentDate}">
                                <p th:if="${#fields.hasErrors('parentDate')}" th:errorclass="text-danger"
                                   th:errors="*{parentDate}"></p>
                            </div>

                            <!-- address -->
                            <div class="mb-3">
                                <label for="parentAddress" class="form-label">Địa chỉ: </label><span
                                    class="note">*</span>
                                <input type="text" id="parentAddress" name="parentAddress" class="form-control"
                                       th:field="*{parentAddress}">
                                <p th:if="${#fields.hasErrors('parentAddress')}" th:errorclass="text-danger"
                                   th:errors="*{parentAddress}"></p>
                            </div>

                            <!-- phone -->
                            <div class="mb-3">
                                <label for="parentPhone" class="form-label">Số điện thoại: </label><span
                                    class="note">*</span>
                                <input type="tel" id="parentPhone" name="parentPhone" class="form-control"
                                       th:field="*{parentPhone}">
                                <p th:if="${#fields.hasErrors('parentPhone')}" th:errorclass="text-danger"
                                   th:errors="*{parentPhone}"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <hr>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <input class="btn btn-success" type="submit" id="submit"
                               value="Lưu Thông Tin" name="submit">
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" th:href="@{/api/student/showAllStudent(classId=${classroom.id})}"
                           role="button">Thoát</a>
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
