<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Thay đổi tài khoản & mât khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .note {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <hr>
    <form action="#" method="post" th:object="${accountDto}">
        <h3 class="text-center">Tài khoản: </h3>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div>
                    <a class="btn btn-info" th:href="@{/}">Trang chủ</a>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label><span class="note">*</span>
                    <input type="text" class="form-control" id="email" name="email"
                           th:field="*{email}">
                    <p th:if="(${#fields.hasErrors('email')})" th:errorclass="text-danger"
                       th:errors="*{email}"></p>
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="previousPassword" class="form-label">Mật khẩu cũ: </label><span class="note">*</span>
                    <input type="password" class="form-control" id="previousPassword" name="previousPassword"
                           th:field="*{previousPassword}">
                    <p th:if="(${#fields.hasErrors('previousPassword')})" th:errorclass="text-danger"
                       th:errors="*{previousPassword}"></p>
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu mới: </label><span class="note">*</span>
                    <input type="password" class="form-control" id="password" name="password"
                           th:field="*{password}">
                    <p th:if="(${#fields.hasErrors('password')})" th:errorclass="text-danger"
                       th:errors="*{password}"></p>
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="passwordNew" class="form-label">Nhập lại mật khẩu mới: </label><span class="note">*</span>
                    <input type="password" class="form-control" id="passwordNew" name="passwordNew"
                           th:field="*{passwordNew}">
                    <p th:if="(${#fields.hasErrors('passwordNew')})" th:errorclass="text-danger"
                       th:errors="*{passwordNew}"></p>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
        <div class="col-md-6 d-flex justify-content-between" style="margin-top: 30px">
            <input type="submit" value="Lưu" class="btn btn-success flex-grow-1 me-2">
        </div>
    </div>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
