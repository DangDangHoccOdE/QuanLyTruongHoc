<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách bảng điểm</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1 class="text-center">Chi tiết điểm</h1>
    <div>
        <a class="btn btn-info" th:href="@{/}">Trang chủ</a>
        <a class="btn btn-warning" style="margin-left: 5px" th:href="@{/api/reportCard/showReportCard(studentId=${studentId},semesterYear=${semesterYear})}">Quay lại</a>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Môn Học</th>
                <th>Điểm ĐGTX</th>
                <th>Điểm giữa kỳ</th>
                <th>Điểm học kỳ</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${reportCardDetail.getSubject().subName}"></td>
            <td>
                <span th:each="reportCardDetail,status : ${reportCardDetails}"
                        th:if="${reportCardDetail.getTestName().equals('Điểm ĐGTX')}"
                      th:text="${reportCardDetail.getScore()} + ${status.last ? '' : '  '}"
                ></span>
            </td>
            <td>
              <span th:each="reportCardDetail: ${reportCardDetails}"
                    th:if="${reportCardDetail.getTestName().equals('Điểm giữa kỳ')}"
                    th:text="${reportCardDetail.getScore()}"
              ></span>
            </td>
            <td>
               <span th:each="reportCardDetail : ${reportCardDetails}"
                     th:if="${reportCardDetail.getTestName().equals('Điểm cuối kỳ')}"
                     th:text="${reportCardDetail.getScore()}"
               ></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
