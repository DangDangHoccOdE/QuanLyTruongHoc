<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm sổ đầu bài</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .note{
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <form class="form" action="#" method="post" th:object="${registerNotebookDetailDto}">
        <h3 class="text-center">Chinh sửa thông tin sổ đầu bài</h3>
        <div>
            <a class="btn btn-info" th:href="@{/}">Trang chủ</a>
        </div>
        <div class="row">
            <div class="col-md-6">
                <!-- class -->
                <div class="mb-3">
                    <label for="className" class="form-label">Chọn lớp</label><span class="note">*</span>
                    <input type="text" class="form-control" readonly id="className" name="className" th:field="${classroom.className}">
                </div>

                <!-- content -->
                <div class="mb-3">
                    <label for="content" class="form-label">Nội dung</label><span class="note">*</span>
                    <textarea id="content" name="content" class="form-control" th:field="*{content}"></textarea>
                    <p th:if="(${#fields.hasErrors('content')})" th:errorclass="text-danger" th:errors="*{content}"></p>
                </div>

                <!-- teacher -->
                <label for="teacherName" class="form-label">Chọn giáo viên</label><span class="note">*</span>
                <input id="teacherName" readonly class="form-control" name="teacherName" th:field="${teacher.teacherName}">
                <p th:if="(${#fields.hasErrors('teacherId')})" th:errorclass="text-danger"
                   th:errors="*{teacherId}"></p>
            </div>

            <div class="col-md-6">
                <!-- lesson -->
                <div class="mb-3">
                    <label for="lesson" class="form-label">Tiết</label><span class="note">*</span>
                    <select id="lesson" name="lesson" class="form-control" th:field="*{lesson}">
                        <option th:each="lesson:${#numbers.sequence(1,10)}"
                                th:value="${'Tiết '+lesson}"
                                th:text="${'Tiết '+lesson}"
                        ></option>
                    </select>
                </div>

                <!-- semester -->
                <div class="mb-3">
                    <label for="semester" class="form-label">Học Kỳ</label><span class="note">*</span>
                    <select class="form-control" id="semester" name="semester" th:field="*{semester}">
<!--                        <option th:value="'Học Kỳ 1'">Học Kỳ 1</option>-->
                        <option th:value="'Học Kỳ 2'">Học Kỳ 2</option>
                    </select>
                    <p th:if="(${#fields.hasErrors('semester')})" th:errorclass="text-danger" th:errors="*{semester}"></p>
                </div>

                <!-- time teaching -->
                <div class="mb-3">
                    <label for="timeTeaching" class="form-label">Thời gian dạy</label><span class="note">*</span>
                    <input type="date" id="timeTeaching" name="timeTeaching" th:field="*{timeTeaching}">
                    <p th:if="(${#fields.hasErrors('timeTeaching')})" th:errorclass="text-danger" th:errors="*{timeTeaching}"></p>
                </div>
                <hr>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <input class="btn btn-success" type="submit" id="submit"
                               value="Lưu Thông Tin" name="submit">
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" th:href="@{/api/registerNotebook/showRegisterNotebook(classId=${classroom.id})}" role="button">Thoát</a>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
